

<div class="row my-5">
    <div class="col-md-6">
        <h1>List of users</h1>
    </div>
    <div class="col-md-6 text-end">
        <input type="search" name="" id="search" class="form-control" placeholder="Search">
    </div>
</div>
<div class="row my-5">
    @for(user of users; track user.id) { 
        <div class="col-md-3">
            <app-card [id]="user.id" [avatar]="user.avatar_url" [login]="user.login"></app-card>
        </div>
    }
</div>
