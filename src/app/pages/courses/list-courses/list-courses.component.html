<div class="row my-5">
    <div class="col-md-6">
        <h1>List of courses</h1>
    </div>
    <div class="col-md-6 text-end"><button class="btn btn-sm btn-primary">Add</button></div>
</div>
<div class="row my-5">
    <div class="col-md-6 mx-auto">
        <div class="form-group my-2">
            <label for="title">Title</label>
            <input class="form-control" placeholder="Tape the Title" type="text" name="" id="title">
        </div>

        <div class="form-group my-2">
            <label for="image">Image</label>
            <input placeholder="Url for a course" type="url" name="" id="image" class="form-control">
        </div>
        <div class="form-group my-2">
            <label for="price">Price</label>
            <input placeholder="tape Price" type="number" name="" id="price" class="form-control">
        </div>
        <div class="form-group my-2">
            <label for="body">Body</label>
            <textarea placeholder="content of a course" rows="4" class="form-control" id="body"></textarea>
        </div>
        <div class="d-grid my-2">
            <button class="btn btn-info">Submit</button>
        </div>
    </div>
</div>
<div class="row my-2">
    <div class="col-md-12 text-end">
        <button class="btn btn-secondary btn-sm mx-1">List</button>
        <button class="btn btn-secondary btn-sm mx-1">Grid</button>
    </div>
</div>
<div class="row my-3">
    <ul class="list-group">
        <li class="list-group-item"></li>
    </ul>
</div>
<div class="row my-3">
    <div class="col-md-4"></div>
</div>
